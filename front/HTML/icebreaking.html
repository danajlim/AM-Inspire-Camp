<!DOCTYPE html>

  <style>
    body {
      font-family: 'Jua', sans-serif;
      padding: 30px;
      background-color: #fdfdfd;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
    }

    h1 span {
      color: #FFB400;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 40px;
      max-width: 780px;
      margin: 0 auto;
    }

    .card {
        position : relative;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      min-width: 180px;
      text-align: center;
      height: 250px;
      overflow:hidden;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .hover-reveal, .hover-hide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .hover-reveal {
      opacity: 1;
    }

    .hover-hide {
      opacity: 1;
    }

    .card:hover .hover-hide {
      opacity: 0;
    }

    .profile-img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .name {
      font-size: 1.2em;
      font-weight: 700;
      margin: 6px 0;
    }

    .mbti, .hobby, .intro {
      font-size: 0.9em;
      margin: 4px 0;
    }

    .mbti, .hobby {
      font-weight: 500;
      color:tan;
    }

    .hobby{

      color:rgb(179, 145, 101);
    }

    .intro{

        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100px;
        font-weight: lighter;
        color:lightslategray;
    }
    
  </style>
</head>
